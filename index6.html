<!-- layout de formulários -->

<!-- nome    apelido
rb sexo     (masculino/feminino/outros)
email       telefone
textarea    observações
btns Cancelar Salvar
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, range e checkbox</Input></Select></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
</head>
<body>

    <div class="container mt-5">
      <div class="row justify-contente-center">
        <div class="col-6">
         <form action="#" method="post">
          <div class="row mb-3">

            <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control">
            </div>

            <div class="col">
              <label class="form-label">Apelido</label>
              <input type="text" class="form-control">
            </div>

          </div>



          <div class="row mb-3">
            <div class="col">
              <div class="form-chekc">
              <input type="radio" name="sexo" id="sex1" class="form-check-input">
              <label class="form-check-label" for="sex1">masculino</label>
            </div>
           
            <div class="form-chekc">
              <input type="radio" name="sexo" id="sex2" class="form-check-input">
              <label class="form-check-label" for="sex2">feminino</label>
            </div>

            <div class="form-chekc">
              <input type="radio" name="sexo" id="sex3" class="form-check-input">
              <label class="form-check-label" for="sex3">outros</label>
            </div>
          </div>

          <div class="row mb-3">

            <div class="col">
              <label class="form-label">email</label>
              <input type="email" class="form-control">
            </div>

            <div class="col">
              <label class="form-label">Telefone</label>
              <input type="tel" class="form-control">
            </div>

          </div>
          <div class="row mb3">
            <div class="col">
              <label for="" class="form-check-label">Obeservações</label>
              <textarea name="" id="" rows="10" class="form-control"></textarea>
            </div>
          </div>


          <div class="row mb3">
            <div class="col text-end">
              <input type="submit" value="Cancelar" class="btn btn-secondary">
              <input type="submit" value=" Salvar " class="btn btn-primary">
            </div>
             
            </div>
         </form>
        </div>
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
